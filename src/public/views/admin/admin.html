 	<div>
    <div id="productsSection">
            <button type="submit" ng-click="goToAdminProduct()">Create new product</button> 
            <table id="productsTable" class="table table-bordered table-striped">
            <th>Id</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Update</th>
            <tr ng-repeat="product in products">
                <td>{{ product.productId }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category}}</td>
                <td>{{ product.price }}</td>
                <td>
                    <form>
                        <button type="submit" ng-click="deleteProduct(product.productId)">Delete</button> 
                    </form>
                </td>
                <td>
                    <form>
                        <button type="submit" ng-click="goToAdminProduct(product.productId)">Update</button> 
                    </form>
                </td>                
            </tr>
        </table>
    </div><!--productsSection-->
</div>
